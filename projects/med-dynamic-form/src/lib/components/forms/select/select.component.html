<div class="select">
  <select
    #input
    class="p-inputtext p-component p-element w-full p-filled select__select"
    [id]="inputId"
    [(ngModel)]="value"
    (keydown.enter)="leave.emit()"
    (focusout)="leave.emit()"
  >
    <option *ngFor="let item of selectOptions" [ngValue]="item.value">{{ item.label }}</option>
  </select>

  <div class="select__arrow"></div>
</div>
