<app-input
  [inputId]="field.key"
  [type]="field.type || ''"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [autoFocus]="field.templateOptions.autoFocus"
  [fieldPattern]="field.templateOptions.inputPattern"
  [placeholder]="field.templateOptions.placeholder"
  (leave)="field.templateOptions.onLeave()"
></app-input>
